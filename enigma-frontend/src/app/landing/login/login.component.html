<form class="container colored d-flex flex-column flex-center" (ngSubmit)="login()" [formGroup]="loginForm">
  <h2>Login</h2>
  <div class="hr"></div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" formControlName="email" autocomplete="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" formControlName="password" autocomplete="current-password">
  </div>
  <small *ngIf="loginFailed" class="danger">Login failed. Please check your credentials.</small>
  <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
</form>
