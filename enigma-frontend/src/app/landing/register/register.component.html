<form class="container colored d-flex flex-column flex-center" (ngSubmit)="register()" [formGroup]="registerForm">
  <h2>Register</h2>
  <div class="hr"></div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" name="username" autocomplete="username" formControlName="username">
    <div *ngIf="username && username.invalid && (username.dirty || username.touched)" class="danger">
      <div *ngIf="username.errors?.required">
        We know choosing a name is hard...
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" autocomplete="email" formControlName="email">
    <div *ngIf="email && email.invalid && (email.dirty || email.touched)" class="danger">
      <div *ngIf="email.errors?.required">
        Please enter your email address.
      </div>
      <div *ngIf="email.errors?.email">
        Please enter a valid email address.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" formControlName="password">
    <div *ngIf="password && password.invalid && (password.dirty || password.touched)" class="danger">
      <div *ngIf="password.errors?.required">
        Please enter a password.
      </div>
      <div *ngIf="password.errors?.minlength">
        Seriously? Less then 8 characters?
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" name="confirmPassword" formControlName="confirmPassword">
    <div *ngIf="confirmPassword && confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="danger">
      <div *ngIf="confirmPassword.errors?.required">
        Please confirm your password.
      </div>
      <div *ngIf="!confirmPassword.errors?.isMatching">
        Your passwords don't match.
      </div>
    </div>
  </div>
  <small *ngIf="registrationFailed" class="danger">Registration failed. Please try again later.</small>
  <button type="submit" class="btn" [disabled]="registerForm.invalid">ENGAGE!</button>
</form>
